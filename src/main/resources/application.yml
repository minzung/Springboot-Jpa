spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션 실행 시점에 테이블 생성
    h2:
      console:
        enabled: true
  properties:
    hibernate:
      # show_sql: true
      format_sql: true

logging.level:
  org.hibernate.SQL: debug # hibernate가 생성하는 모든 SQL을 Logger로 남김